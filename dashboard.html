<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Transcripts Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #36393f;
            color: #dcddde;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Top Navigation */
        .top-nav {
            background-color: #2f3136;
            border-radius: 12px;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #5865f2;
        }

        .user-details h2 {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 2px;
        }

        .user-details span {
            color: #b9bbbe;
            font-size: 14px;
        }

        /* Main Navigation */
        .main-nav {
            background-color: #2f3136;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            color: #dcddde;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background-color: #40444b;
        }

        .nav-item.active {
            background-color: #5865f2;
            color: #ffffff;
        }

        /* Welcome Banner */
        .welcome-banner {
            background: linear-gradient(135deg, #5865f2, #7289da);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 25px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .welcome-banner h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .welcome-banner p {
            opacity: 0.9;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background-color: #2f3136;
            border-radius: 12px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-icon {
            background: linear-gradient(135deg, #5865f2, #7289da);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-info h3 {
            color: #ffffff;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .stat-info span {
            font-size: 24px;
            font-weight: 600;
            color: #5865f2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-nav {
                flex-direction: column;
                padding: 10px;
            }

            .nav-item {
                justify-content: center;
            }

            .welcome-banner {
                padding: 30px 20px;
            }

            .welcome-banner h1 {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .transcripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .transcript-card {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #40444b;
            transition: transform 0.2s, border-color 0.2s;
        }

        .transcript-card:hover {
            transform: translateY(-2px);
            border-color: #5865f2;
        }

        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transcript-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #ffffff;
        }

        .transcript-date {
            color: #72767d;
            font-size: 0.9em;
        }

        .transcript-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .view-button {
            background-color: #5865f2;
            color: white;
        }

        .view-button:hover {
            background-color: #4752c4;
        }

        .logout-button {
            background-color: #ed4245;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c03537;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #ffffff;
        }

        .no-transcripts {
            text-align: center;
            padding: 40px;
            color: #72767d;
        }

        @media (max-width: 768px) {
            .transcripts-grid {
                grid-template-columns: 1fr;
            }
        }

        .nav-bar {
            background-color: #2f3136;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #40444b;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .nav-link {
            color: #dcddde;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            background-color: #40444b;
        }

        .nav-link.active {
            background-color: #5865f2;
            color: white;
        }

        .tab-section {
            display: none;
        }

        .tab-section.active {
            display: block;
        }

        .welcome-card {
            background-color: #2f3136;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #40444b;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: #2f3136;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid #40444b;
        }

        .stat-card i {
            font-size: 24px;
            color: #5865f2;
            margin-bottom: 10px;
        }

        .downloads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #2f3136;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #40444b;
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .download-button {
            background-color: #5865f2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .download-button:hover {
            background-color: #4752c4;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
            }
            
            .nav-link {
                justify-content: center;
            }
        }

        .product-role {
            margin: 10px 0;
        }

        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background-color: #43b581;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .role-badge i {
            font-size: 14px;
        }

        .no-products {
            background-color: #2f3136;
            border-radius: 10px;
            padding: 60px 30px;
            text-align: center;
            border: 1px solid #40444b;
            margin: 0 auto;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
        }

        .no-products i {
            font-size: 64px;
            color: #5865f2;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            background: linear-gradient(45deg, #5865f2, #7289da);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .no-products p {
            color: #b9bbbe;
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.6;
            max-width: 280px;
        }

        .no-products p:first-of-type {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        .no-products .action-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #5865f2, #7289da);
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 8px;
            margin-top: 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.2);
        }

        .no-products .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.3);
            background: linear-gradient(45deg, #4752c4, #5865f2);
        }

        .no-products .action-button i {
            font-size: 20px;
            margin: 0;
            animation: none;
            background: none;
            -webkit-text-fill-color: white;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px) scale(1.05);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Update responsive styles */
        @media (max-width: 480px) {
            .no-products {
                padding: 40px 20px;
                position: relative;
                top: 50px;
                transform: translateX(-50%);
                margin-bottom: 100px;
            }

            #downloads-section {
                min-height: 400px;
            }
        }

        /* Update the downloads-section to handle absolute positioning */
        #downloads-section {
            position: relative;
            min-height: 500px; /* Adjust based on your needs */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <div class="user-info">
                <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
                <div class="user-details">
                    <h2 id="username">Loading...</h2>
                    <span id="userId"></span>
                </div>
            </div>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <a href="#home" class="nav-item active" onclick="switchTab('home')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#transcripts" class="nav-item" onclick="switchTab('transcripts')">
                <i class="fas fa-scroll"></i>
                <span>Transcripts</span>
            </a>
            <a href="#downloads" class="nav-item" onclick="switchTab('downloads')">
                <i class="fas fa-download"></i>
                <span>Downloads</span>
            </a>
        </nav>

        <!-- Content Sections -->
        <div class="content">
            <!-- Home Section -->
            <section id="home-section" class="tab-section active">
                <div class="welcome-banner">
                    <div class="welcome-content">
                        <h1>Welcome back, <span id="welcome-username">User</span>!</h1>
                        <p>Manage your tickets and downloads in one place</p>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-ticket-alt"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Tickets</h3>
                            <span id="tickets-count">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Products Owned</h3>
                            <span id="products-count">0</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Other sections remain the same -->
            <section id="transcripts-section" class="tab-section">
                <div id="transcripts" class="transcripts-grid"></div>
            </section>

            <section id="downloads-section" class="tab-section">
                <div id="downloads" class="downloads-grid"></div>
            </section>
        </div>
    </div>

    <script>
        let discordUser = null;

        const CACHE_DURATION = 60000; // 1 minute cache
        let roleCache = {
            timestamp: 0,
            roles: null
        };

        async function checkAuth() {
            const accessToken = localStorage.getItem('discord_token');
            if (!accessToken) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Token invalid');
                }

                discordUser = await response.json();
                updateUserInfo(discordUser);
                return true;
            } catch (error) {
                console.error('Auth error:', error);
                localStorage.removeItem('discord_token');
                window.location.href = 'login.html';
                return false;
            }
        }

        function updateUserInfo(user) {
            document.getElementById('username').textContent = user.username;
            document.getElementById('userId').textContent = `ID: ${user.id}`;
            document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
        }

        async function loadTranscripts() {
            if (!await checkAuth()) return;

            try {
                // Fetch repository contents
                const response = await fetch('https://api.github.com/repos/2cpe/ticket-transcripts/contents/transcripts');
                const files = await response.json();
                
                const transcriptsDiv = document.getElementById('transcripts');
                
                // Filter files for current user
                const userFiles = files.filter(file => file.name.startsWith(`ticket_${discordUser.id}_`));
                
                if (userFiles.length === 0) {
                    transcriptsDiv.innerHTML = `
                        <div class="no-transcripts">
                            <i class="fas fa-ticket-alt"></i>
                            <p>No transcripts found</p>
                        </div>
                    `;
                    return;
                }

                let transcriptsHTML = '';
                
                // Process each transcript file
                for (const file of userFiles) {
                    try {
                        const contentResponse = await fetch(file.download_url);
                        const transcript = await contentResponse.json();
                        
                        const date = new Date(transcript.timestamp);
                        const formattedDate = date.toLocaleString('ar-SA', {
                            year: 'numeric',
                            month: 'numeric',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: true
                        });
                        
                        const transcriptId = file.name.split('_')[2].replace('.json', '');
                        
                        transcriptsHTML += `
                            <div class="transcript-card">
                                <div class="transcript-header">
                                    <span class="transcript-title">${transcript.channelName}</span>
                                    <span class="transcript-date">${formattedDate}</span>
                                </div>
                                <div class="transcript-actions">
                                    <button class="action-button view-button" onclick="viewTranscript('${transcriptId}')">
                                        <i class="fas fa-eye"></i> View Transcript
                                    </button>
                                </div>
                            </div>
                        `;
                    } catch (fileError) {
                        console.error('Error processing transcript file:', fileError);
                        continue;
                    }
                }

                transcriptsDiv.innerHTML = transcriptsHTML;

            } catch (error) {
                console.error('Error loading transcripts:', error);
                document.getElementById('transcripts').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load transcripts: ${error.message}
                    </div>
                `;
            }
        }

        function viewTranscript(transcriptId) {
            const fileName = `ticket_${discordUser.id}_${transcriptId}.json`;
            window.location.href = `index.html?id=${transcriptId}&userId=${discordUser.id}&file=${fileName}`;
        }

        function logout() {
            localStorage.removeItem('discord_token');
            window.location.href = 'login.html';
        }

        async function checkUserProducts() {
            if (!discordUser) return;
            
            try {
                // Define products with their associated role IDs
                const products = [
                    {
                        id: 1,
                        name: "RaZo Premium",
                        description: "Premium access to all features",
                        image: "https://cdn.discordapp.com/attachments/1287013277607530571/1311268530016223232/rz5.png",
                        downloadUrl: "#",
                        roleId: "1327749873810014233"
                    },
                    {
                        id: 2,
                        name: "RaZo Tools",
                        description: "Essential tools package",
                        image: "https://cdn.discordapp.com/attachments/1287013277607530571/1311268530016223232/rz5.png",
                        downloadUrl: "#",
                        roleId: "1331100033755643924"
                    }
                ];

                let userRoles;
                
                // Check cache first
                if (roleCache.roles && (Date.now() - roleCache.timestamp) < CACHE_DURATION) {
                    userRoles = roleCache.roles;
                } else {
                    try {
                        const guildResponse = await fetch(`https://discord.com/api/users/@me/guilds/1327749495567552592/member`, {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('discord_token')}`,
                                'Content-Type': 'application/json'
                            }
                        });

                        if (guildResponse.status === 429) { // Rate limit hit
                            const rateLimit = await guildResponse.json();
                            const retryAfter = rateLimit.retry_after * 1000;
                            
                            // Use cached roles if available
                            if (roleCache.roles) {
                                userRoles = roleCache.roles;
                            } else {
                                // Wait and retry once
                                await new Promise(resolve => setTimeout(resolve, retryAfter + 100));
                                const retryResponse = await fetch(`https://discord.com/api/users/@me/guilds/1327749495567552592/member`, {
                                    headers: {
                                        'Authorization': `Bearer ${localStorage.getItem('discord_token')}`,
                                        'Content-Type': 'application/json'
                                    }
                                });
                                
                                if (!retryResponse.ok) {
                                    throw new Error('Failed to fetch guild member data after retry');
                                }
                                
                                const guildMember = await retryResponse.json();
                                userRoles = guildMember.roles || [];
                            }
                        } else if (!guildResponse.ok) {
                            throw new Error('Failed to fetch guild member data');
                        } else {
                            const guildMember = await guildResponse.json();
                            userRoles = guildMember.roles || [];
                        }

                        // Update cache
                        roleCache = {
                            timestamp: Date.now(),
                            roles: userRoles
                        };
                    } catch (error) {
                        // Use cached roles if available when there's an error
                        if (roleCache.roles) {
                            userRoles = roleCache.roles;
                        } else {
                            throw error;
                        }
                    }
                }

                // Filter products based on exact role match
                const accessibleProducts = products.filter(product => 
                    userRoles.includes(product.roleId)
                );

                if (accessibleProducts.length === 0) {
                    document.getElementById('downloads').innerHTML = `
                        <div class="no-products">
                            <i class="fas fa-store-alt"></i>
                            <p>You don't have any products yet.</p>
                            <p>Join our Discord server to get started!</p>
                            <a href="https://discord.gg/zn" class="action-button" target="_blank">
                                <i class="fab fa-discord"></i>
                                Join Server
                            </a>
                        </div>
                    `;
                    document.getElementById('products-count').textContent = '0';
                    return;
                }

                const downloadsHTML = accessibleProducts.map(product => `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="product-role">
                            <span class="role-badge">
                                <i class="fas fa-check-circle"></i> Access Granted
                            </span>
                        </div>
                        <button class="download-button" onclick="downloadProduct('${product.downloadUrl}', '${product.name}')">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                `).join('');

                document.getElementById('downloads').innerHTML = downloadsHTML;
                document.getElementById('products-count').textContent = accessibleProducts.length;

            } catch (error) {
                console.error('Error checking products:', error);
                document.getElementById('downloads').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load products: ${error.message}</p>
                        <a href="https://discord.gg/zn" class="action-button" target="_blank">Join Server</a>
                    </div>
                `;
            }
        }

        function switchTab(tabName) {
            // Remove active class from all tabs and sections
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.tab-section').forEach(section => section.classList.remove('active'));
            
            // Add active class to selected tab and section
            document.querySelector(`[href="#${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-section`).classList.add('active');

            // Load content based on tab
            if (tabName === 'downloads') {
                checkUserProducts();
            } else if (tabName === 'transcripts') {
                loadTranscripts();
            }
        }

        function downloadProduct(url, productName) {
            alert(`Downloading ${productName}... Feature coming soon!`);
        }

        window.onload = async function() {
            if (await checkAuth()) {
                loadTranscripts();
                document.getElementById('welcome-username').textContent = discordUser.username;
                
                // Count tickets
                const response = await fetch('https://api.github.com/repos/2cpe/ticket-transcripts/contents/transcripts');
                const files = await response.json();
                const userFiles = files.filter(file => file.name.startsWith(`ticket_${discordUser.id}_`));
                document.getElementById('tickets-count').textContent = userFiles.length;
                
                // Check products
                checkUserProducts();
            }
        };
