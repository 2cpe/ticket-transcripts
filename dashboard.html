<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #36393f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #40444b;
        }

        .header img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #2f3136;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #40444b;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .ticket-card {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #40444b;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .ticket-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .ticket-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
        }

        .ticket-date {
            color: #b9bbbe;
            font-size: 0.9em;
        }

        .ticket-footer {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-button {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }

        .view-button:hover {
            background-color: #4752C4;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #b9bbbe;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        .no-tickets {
            text-align: center;
            padding: 40px;
            background-color: #2f3136;
            border-radius: 8px;
            color: #b9bbbe;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logout-button {
            background-color: #ed4245;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }

        .logout-button:hover {
            background-color: #c03537;
        }

        @media (max-width: 768px) {
            .tickets-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn.discordapp.com/attachments/1287013277607530571/1311268530016223232/rz5.png" alt="Logo">
            <h1>Ticket Dashboard</h1>
            <p>View and manage your closed tickets</p>
        </div>

        <div class="user-info">
            <img id="userAvatar" src="" alt="User Avatar" class="user-avatar">
            <div>
                <h3 id="userName">Loading...</h3>
                <p id="userId"></p>
            </div>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <div id="ticketsContainer" class="tickets-grid">
            <div class="loading">
                <i class="fas fa-circle-notch"></i>
                Loading your tickets...
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1327745611230871572';
        const REDIRECT_URI = 'https://2cpe.github.io/ticket-transcripts/callback.html';
        
        async function checkAuth() {
            const accessToken = localStorage.getItem('discord_token');
            if (!accessToken) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Token invalid');
                }

                const userData = await response.json();
                displayUserInfo(userData);
                return userData;
            } catch (error) {
                localStorage.removeItem('discord_token');
                window.location.href = 'login.html';
                return false;
            }
        }

        function displayUserInfo(user) {
            document.getElementById('userAvatar').src = 
                user.avatar ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` 
                          : 'https://cdn.discordapp.com/embed/avatars/0.png';
            document.getElementById('userName').textContent = user.username;
            document.getElementById('userId').textContent = `ID: ${user.id}`;
        }

        async function loadTickets(userId) {
            const ticketsContainer = document.getElementById('ticketsContainer');
            
            try {
                // This is where you would normally fetch tickets from your API
                // For now, we'll use a mock data structure
                const response = await fetch(`./transcripts/index.json`);
                if (!response.ok) {
                    throw new Error('Failed to load tickets');
                }
                
                const tickets = await response.json();
                const userTickets = tickets.filter(ticket => ticket.userId === userId);

                if (userTickets.length === 0) {
                    ticketsContainer.innerHTML = `
                        <div class="no-tickets">
                            <i class="fas fa-ticket-alt"></i>
                            <p>You don't have any closed tickets yet.</p>
                        </div>
                    `;
                    return;
                }

                ticketsContainer.innerHTML = userTickets.map(ticket => `
                    <div class="ticket-card">
                        <div class="ticket-header">
                            <span class="ticket-title">${ticket.channelName}</span>
                            <span class="ticket-date">${new Date(ticket.closedAt).toLocaleDateString()}</span>
                        </div>
                        <div class="ticket-footer">
                            <span class="ticket-status">
                                <i class="fas fa-check-circle"></i> Closed
                            </span>
                            <a href="index.html?id=${ticket.id}&userId=${userId}" class="view-button">
                                <i class="fas fa-eye"></i> View Transcript
                            </a>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                ticketsContainer.innerHTML = `
                    <div class="no-tickets">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Failed to load tickets: ${error.message}</p>
                    </div>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('discord_token');
            window.location.href = 'login.html';
        }

        window.onload = async () => {
            const user = await checkAuth();
            if (user) {
                loadTickets(user.id);
            }
        };
    </script>
</body>
</html>
