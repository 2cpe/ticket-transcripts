<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Transcripts Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393f;
            color: #dcddde;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .header {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #40444b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .transcripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .transcript-card {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #40444b;
            transition: transform 0.2s, border-color 0.2s;
        }

        .transcript-card:hover {
            transform: translateY(-2px);
            border-color: #5865f2;
        }

        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transcript-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #ffffff;
        }

        .transcript-date {
            color: #72767d;
            font-size: 0.9em;
        }

        .transcript-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .view-button {
            background-color: #5865f2;
            color: white;
        }

        .view-button:hover {
            background-color: #4752c4;
        }

        .logout-button {
            background-color: #ed4245;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c03537;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #ffffff;
        }

        .no-transcripts {
            text-align: center;
            padding: 40px;
            color: #72767d;
        }

        @media (max-width: 768px) {
            .transcripts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
                <div>
                    <h2 id="username">Loading...</h2>
                    <span id="userId"></span>
                </div>
            </div>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <div id="transcripts" class="transcripts-grid">
            <div class="loading">
                <i class="fas fa-circle-notch fa-spin"></i> Loading your transcripts...
            </div>
        </div>
    </div>

    <script>
        let discordUser = null;

        async function checkAuth() {
            const accessToken = localStorage.getItem('discord_token');
            if (!accessToken) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Token invalid');
                }

                discordUser = await response.json();
                updateUserInfo(discordUser);
                return true;
            } catch (error) {
                console.error('Auth error:', error);
                localStorage.removeItem('discord_token');
                window.location.href = 'login.html';
                return false;
            }
        }

        function updateUserInfo(user) {
            document.getElementById('username').textContent = user.username;
            document.getElementById('userId').textContent = `ID: ${user.id}`;
            document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
        }

        async function loadTranscripts() {
            if (!await checkAuth()) return;

            try {
                // Fetch repository contents
                const response = await fetch('https://api.github.com/repos/2cpe/ticket-transcripts/contents/transcripts');
                const files = await response.json();
                
                const transcriptsDiv = document.getElementById('transcripts');
                
                // Filter files for current user
                const userFiles = files.filter(file => file.name.startsWith(`ticket_${discordUser.id}_`));
                
                if (userFiles.length === 0) {
                    transcriptsDiv.innerHTML = `
                        <div class="no-transcripts">
                            <i class="fas fa-ticket-alt"></i>
                            <p>No transcripts found</p>
                        </div>
                    `;
                    return;
                }

                let transcriptsHTML = '';
                
                // Process each transcript file
                for (const file of userFiles) {
                    try {
                        const contentResponse = await fetch(file.download_url);
                        const transcript = await contentResponse.json();
                        
                        const date = new Date(transcript.timestamp);
                        const transcriptId = file.name.split('_')[2].replace('.json', '');
                        
                        transcriptsHTML += `
                            <div class="transcript-card">
                                <div class="transcript-header">
                                    <span class="transcript-title">${transcript.channelName}</span>
                                    <span class="transcript-date">${date.toLocaleDateString()}</span>
                                </div>
                                <div class="transcript-actions">
                                    <button class="action-button view-button" onclick="viewTranscript('${transcriptId}')">
                                        <i class="fas fa-eye"></i> View Transcript
                                    </button>
                                </div>
                            </div>
                        `;
                    } catch (fileError) {
                        console.error('Error processing transcript file:', fileError);
                        continue;
                    }
                }

                transcriptsDiv.innerHTML = transcriptsHTML;

            } catch (error) {
                console.error('Error loading transcripts:', error);
                document.getElementById('transcripts').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load transcripts: ${error.message}
                    </div>
                `;
            }
        }

        function viewTranscript(transcriptId) {
            const fileName = `ticket_${discordUser.id}_${transcriptId}.json`;
            window.location.href = `index.html?id=${transcriptId}&userId=${discordUser.id}&file=${fileName}`;
        }

        function logout() {
            localStorage.removeItem('discord_token');
            window.location.href = 'login.html';
        }

        window.onload = loadTranscripts;
    </script>
</body>
</html>
