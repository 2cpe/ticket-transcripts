<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Transcripts Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393f;
            color: #dcddde;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .header {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #40444b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .transcripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .transcript-card {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #40444b;
            transition: transform 0.2s, border-color 0.2s;
        }

        .transcript-card:hover {
            transform: translateY(-2px);
            border-color: #5865f2;
        }

        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transcript-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #ffffff;
        }

        .transcript-date {
            color: #72767d;
            font-size: 0.9em;
        }

        .transcript-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .view-button {
            background-color: #5865f2;
            color: white;
        }

        .view-button:hover {
            background-color: #4752c4;
        }

        .logout-button {
            background-color: #ed4245;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c03537;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #ffffff;
        }

        .no-transcripts {
            text-align: center;
            padding: 40px;
            color: #72767d;
        }

        @media (max-width: 768px) {
            .transcripts-grid {
                grid-template-columns: 1fr;
            }
        }

        .nav-bar {
            background-color: #2f3136;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #40444b;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .nav-link {
            color: #dcddde;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            background-color: #40444b;
        }

        .nav-link.active {
            background-color: #5865f2;
            color: white;
        }

        .tab-section {
            display: none;
        }

        .tab-section.active {
            display: block;
        }

        .welcome-card {
            background-color: #2f3136;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #40444b;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: #2f3136;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid #40444b;
        }

        .stat-card i {
            font-size: 24px;
            color: #5865f2;
            margin-bottom: 10px;
        }

        .downloads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #2f3136;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #40444b;
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .download-button {
            background-color: #5865f2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .download-button:hover {
            background-color: #4752c4;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
            }
            
            .nav-link {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
                <div>
                    <h2 id="username">Loading...</h2>
                    <span id="userId"></span>
                </div>
            </div>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <nav class="nav-bar">
            <div class="nav-links">
                <a href="#home" class="nav-link active" onclick="switchTab('home')">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="#transcripts" class="nav-link" onclick="switchTab('transcripts')">
                    <i class="fas fa-scroll"></i> Transcripts
                </a>
                <a href="#downloads" class="nav-link" onclick="switchTab('downloads')">
                    <i class="fas fa-download"></i> Downloads
                </a>
            </div>
        </nav>

        <div class="content">
            <div id="home-section" class="tab-section active">
                <div class="welcome-card">
                    <h2>Welcome, <span id="welcome-username">User</span>!</h2>
                    <p>Access your transcripts and downloads from one place.</p>
                </div>
                <div class="stats-cards">
                    <div class="stat-card">
                        <i class="fas fa-ticket-alt"></i>
                        <h3>Total Tickets</h3>
                        <span id="tickets-count">0</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-download"></i>
                        <h3>Products Owned</h3>
                        <span id="products-count">0</span>
                    </div>
                </div>
            </div>

            <div id="transcripts-section" class="tab-section">
                <div id="transcripts" class="transcripts-grid">
                    <div class="loading">
                        <i class="fas fa-circle-notch fa-spin"></i> Loading your transcripts...
                    </div>
                </div>
            </div>

            <div id="downloads-section" class="tab-section">
                <div id="downloads" class="downloads-grid">
                    <!-- Downloads content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let discordUser = null;

        async function checkAuth() {
            const accessToken = localStorage.getItem('discord_token');
            if (!accessToken) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Token invalid');
                }

                discordUser = await response.json();
                updateUserInfo(discordUser);
                return true;
            } catch (error) {
                console.error('Auth error:', error);
                localStorage.removeItem('discord_token');
                window.location.href = 'login.html';
                return false;
            }
        }

        function updateUserInfo(user) {
            document.getElementById('username').textContent = user.username;
            document.getElementById('userId').textContent = `ID: ${user.id}`;
            document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
        }

        async function loadTranscripts() {
            if (!await checkAuth()) return;

            try {
                // Fetch repository contents
                const response = await fetch('https://api.github.com/repos/2cpe/ticket-transcripts/contents/transcripts');
                const files = await response.json();
                
                const transcriptsDiv = document.getElementById('transcripts');
                
                // Filter files for current user
                const userFiles = files.filter(file => file.name.startsWith(`ticket_${discordUser.id}_`));
                
                if (userFiles.length === 0) {
                    transcriptsDiv.innerHTML = `
                        <div class="no-transcripts">
                            <i class="fas fa-ticket-alt"></i>
                            <p>No transcripts found</p>
                        </div>
                    `;
                    return;
                }

                let transcriptsHTML = '';
                
                // Process each transcript file
                for (const file of userFiles) {
                    try {
                        const contentResponse = await fetch(file.download_url);
                        const transcript = await contentResponse.json();
                        
                        const date = new Date(transcript.timestamp);
                        const formattedDate = date.toLocaleString('ar-SA', {
                            year: 'numeric',
                            month: 'numeric',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: true
                        });
                        
                        const transcriptId = file.name.split('_')[2].replace('.json', '');
                        
                        transcriptsHTML += `
                            <div class="transcript-card">
                                <div class="transcript-header">
                                    <span class="transcript-title">${transcript.channelName}</span>
                                    <span class="transcript-date">${formattedDate}</span>
                                </div>
                                <div class="transcript-actions">
                                    <button class="action-button view-button" onclick="viewTranscript('${transcriptId}')">
                                        <i class="fas fa-eye"></i> View Transcript
                                    </button>
                                </div>
                            </div>
                        `;
                    } catch (fileError) {
                        console.error('Error processing transcript file:', fileError);
                        continue;
                    }
                }

                transcriptsDiv.innerHTML = transcriptsHTML;

            } catch (error) {
                console.error('Error loading transcripts:', error);
                document.getElementById('transcripts').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load transcripts: ${error.message}
                    </div>
                `;
            }
        }

        function viewTranscript(transcriptId) {
            const fileName = `ticket_${discordUser.id}_${transcriptId}.json`;
            window.location.href = `index.html?id=${transcriptId}&userId=${discordUser.id}&file=${fileName}`;
        }

        function logout() {
            localStorage.removeItem('discord_token');
            window.location.href = 'login.html';
        }

        async function checkUserProducts() {
            if (!discordUser) return;
            
            try {
                // First load some sample products
                const products = [
                    {
                        id: 1,
                        name: "RaZo Premium",
                        description: "Premium access to all features",
                        image: "https://cdn.discordapp.com/attachments/1287013277607530571/1311268530016223232/rz5.png",
                        downloadUrl: "#"
                    },
                    {
                        id: 2,
                        name: "RaZo Tools",
                        description: "Essential tools package",
                        image: "https://cdn.discordapp.com/attachments/1287013277607530571/1311268530016223232/rz5.png",
                        downloadUrl: "#"
                    }
                ];

                // First get user's guilds
                const guildsResponse = await fetch('https://discord.com/api/users/@me/guilds', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('discord_token')}`
                    }
                });

                if (!guildsResponse.ok) {
                    throw new Error('Failed to fetch user guilds');
                }

                const guilds = await guildsResponse.json();
                const isInServer = guilds.some(guild => guild.id === '1327749495567552592');

                if (!isInServer) {
                    document.getElementById('downloads').innerHTML = `
                        <div class="no-products">
                            <i class="fas fa-lock"></i>
                            <p>You need to be a member of our Discord server to access products.</p>
                            <a href="https://discord.gg/zn" class="action-button" target="_blank">Join Server</a>
                        </div>
                    `;
                    document.getElementById('products-count').textContent = '0';
                    return;
                }

                // If user is in server, show products
                const downloadsHTML = products.map(product => `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <button class="download-button" onclick="downloadProduct('${product.downloadUrl}')">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                `).join('');

                document.getElementById('downloads').innerHTML = downloadsHTML;
                document.getElementById('products-count').textContent = products.length;

            } catch (error) {
                console.error('Error checking products:', error);
                document.getElementById('downloads').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load products: ${error.message}</p>
                        <a href="store.html" class="action-button">Visit Store</a>
                    </div>
                `;
            }
        }

        function switchTab(tabName) {
            // Remove active class from all tabs and sections
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            document.querySelectorAll('.tab-section').forEach(section => section.classList.remove('active'));
            
            // Add active class to selected tab and section
            document.querySelector(`[href="#${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-section`).classList.add('active');

            // Load content based on tab
            if (tabName === 'downloads') {
                checkUserProducts();
            } else if (tabName === 'transcripts') {
                loadTranscripts();
            }
        }

        function downloadProduct(url) {
            // Implement download logic here
            window.open(url, '_blank');
        }

        window.onload = async function() {
            if (await checkAuth()) {
                loadTranscripts();
                document.getElementById('welcome-username').textContent = discordUser.username;
                
                // Count tickets
                const response = await fetch('https://api.github.com/repos/2cpe/ticket-transcripts/contents/transcripts');
                const files = await response.json();
                const userFiles = files.filter(file => file.name.startsWith(`ticket_${discordUser.id}_`));
                document.getElementById('tickets-count').textContent = userFiles.length;
                
                // Check products
                checkUserProducts();
            }
        };
    </script>
</body>
</html>
