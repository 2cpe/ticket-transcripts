<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .header {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #40444b;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .tickets-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .ticket-card {
            background-color: #2f3136;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #40444b;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .ticket-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .ticket-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-closed {
            background-color: #ed4245;
            color: white;
        }

        .ticket-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .ticket-info {
            color: #b9bbbe;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .ticket-actions {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .button-primary {
            background-color: #5865f2;
            color: white;
        }

        .button-primary:hover {
            background-color: #4752c4;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #ffffff;
        }

        .no-tickets {
            text-align: center;
            padding: 40px;
            background-color: #2f3136;
            border-radius: 10px;
            border: 1px solid #40444b;
        }

        @media (max-width: 768px) {
            .tickets-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <img id="userAvatar" src="" alt="User Avatar" class="user-avatar">
                <span id="username">Loading...</span>
            </div>
            <button class="button button-primary" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <div id="ticketsContainer" class="tickets-container">
            <div class="loading">
                <i class="fas fa-circle-notch fa-spin"></i> Loading your tickets...
            </div>
        </div>
    </div>

    <script>
        let discordUser = null;

        async function checkAuth() {
            const accessToken = localStorage.getItem('discord_token');
            if (!accessToken) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Token invalid');
                }

                discordUser = await response.json();
                displayUserInfo();
                return true;
            } catch (error) {
                localStorage.removeItem('discord_token');
                window.location.href = 'login.html';
                return false;
            }
        }

        function displayUserInfo() {
            document.getElementById('userAvatar').src = 
                `https://cdn.discordapp.com/avatars/${discordUser.id}/${discordUser.avatar}.png`;
            document.getElementById('username').textContent = discordUser.username;
        }

        async function loadTickets() {
            if (!await checkAuth()) return;

            try {
                const response = await fetch(`/api/tickets/${discordUser.id}`);
                const tickets = await response.json();

                const container = document.getElementById('ticketsContainer');

                if (tickets.length === 0) {
                    container.innerHTML = `
                        <div class="no-tickets">
                            <i class="fas fa-ticket-alt fa-2x"></i>
                            <h2>No Tickets Found</h2>
                            <p>You haven't created any tickets yet.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = tickets.map(ticket => `
                    <div class="ticket-card">
                        <div class="ticket-header">
                            <span class="ticket-status status-closed">Closed</span>
                            <span>${new Date(ticket.closedAt).toLocaleDateString()}</span>
                        </div>
                        <h3 class="ticket-title">${ticket.channelName}</h3>
                        <div class="ticket-info">
                            <p><i class="fas fa-star"></i> Rating: ${'‚≠ê'.repeat(ticket.rating)}</p>
                            <p><i class="fas fa-clock"></i> Duration: ${ticket.duration}</p>
                        </div>
                        <div class="ticket-actions">
                            <a href="/transcript?id=${ticket.transcriptId}" class="button button-primary">
                                <i class="fas fa-file-alt"></i> View Transcript
                            </a>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading tickets:', error);
                document.getElementById('ticketsContainer').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load tickets. Please try again later.
                    </div>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('discord_token');
            window.location.href = 'login.html';
        }

        window.onload = loadTickets;
    </script>
</body>
</html>
