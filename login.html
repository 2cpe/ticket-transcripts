<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ticket Transcripts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2b2d31 0%, #1e1f22 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #313338;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            max-width: 440px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .button {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        .button:hover {
            background-color: #4752C4;
            transform: translateY(-1px);
        }
        .icon {
            width: 96px;
            height: 96px;
            margin-bottom: 24px;
            border-radius: 16px;
        }
        .title {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
        }
        .description {
            color: #b5bac1;
            margin-bottom: 24px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }
            .title {
                font-size: 24px;
            }
            .icon {
                width: 72px;
                height: 72px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1287013277607530571/1311268530016223232/rz5.png" alt="Logo" class="icon">
        <h1 class="title">Ticket Transcripts</h1>
        <p class="description">Please login with Discord to view your ticket transcripts</p>
        <a href="#" class="button" id="loginButton">
            <i class="fab fa-discord"></i> Login with Discord
        </a>
    </div>

    <script>
        const CLIENT_ID = '1327745611230871572';
        const REDIRECT_URI = 'https://2cpe.github.io/ticket-transcripts/callback.html';

        document.getElementById('loginButton').href = 
            `https://discord.com/api/oauth2/authorize` +
            `?client_id=${CLIENT_ID}` +
            `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
            `&response_type=code` +
            `&scope=identify` +
            `&state=login`;
    </script>
</body>
</html>
