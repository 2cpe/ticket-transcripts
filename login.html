<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ticket Transcripts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card fade-in">
            <img src="https://cdn.discordapp.com/attachments/1287013277607530571/1311268530016223232/rz5.png" alt="Logo" class="icon">
            <h1 class="title">Welcome to Ticket Transcripts</h1>
            <p class="description">Access your support conversation history securely with Discord authentication</p>
            <a href="#" class="button" id="loginButton">
                <i class="fab fa-discord"></i>
                Continue with Discord
            </a>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1327745611230871572';
        const REDIRECT_URI = 'https://2cpe.github.io/ticket-transcripts/callback.html';

        document.getElementById('loginButton').href = 
            `https://discord.com/api/oauth2/authorize` +
            `?client_id=${CLIENT_ID}` +
            `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
            `&response_type=code` +
            `&scope=identify` +
            `&state=login`;
    </script>
</body>
</html>
