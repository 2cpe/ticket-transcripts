<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ticket Transcripts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-black: #0a0a0a;
            --secondary-black: #141414;
            --accent-gold: #c4a456;
            --accent-bronze: #b39055;
            --text-light: #ffffff;
            --text-muted: #a0a0a0;
            --card-border: #2a2a2a;
            --discord-color: #5865F2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--primary-black);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.05;
            pointer-events: none;
        }

        .geometric-bg::before,
        .geometric-bg::after {
            content: '';
            position: absolute;
            width: 1000px;
            height: 1000px;
            background: linear-gradient(45deg, var(--accent-gold), var(--accent-bronze));
            animation: rotate 20s linear infinite;
        }

        .geometric-bg::before {
            top: -50%;
            left: -50%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .geometric-bg::after {
            bottom: -50%;
            right: -50%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation-direction: reverse;
        }

        .login-container {
            background: var(--secondary-black);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1;
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-bronze), var(--accent-gold));
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 40px;
            border: 4px solid var(--accent-gold);
            box-shadow: 0 0 40px rgba(196, 164, 86, 0.25);
        }

        .title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--accent-gold), var(--accent-bronze));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        #loginButton {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(45deg, var(--accent-gold), var(--accent-bronze));
            color: var(--primary-black);
            padding: 18px 36px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        #loginButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        #loginButton:hover::before {
            transform: translateX(100%);
        }

        #loginButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(196, 164, 86, 0.3);
        }

        #loginButton i {
            font-size: 24px;
        }

        .features {
            margin-top: 40px;
            display: grid;
            gap: 20px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .feature:hover {
            transform: translateX(5px);
            background: rgba(196, 164, 86, 0.05);
            border-color: var(--accent-gold);
        }

        .feature i {
            color: var(--accent-gold);
            font-size: 24px;
        }

        .feature-text {
            color: var(--text-muted);
            font-size: 14px;
        }

        .feature-text strong {
            display: block;
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 4px;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            .title {
                font-size: 28px;
            }

            #loginButton {
                width: 100%;
                justify-content: center;
                padding: 16px 24px;
                font-size: 16px;
            }

            #loginButton i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-bg"></div>
    <div class="login-container">
        <img src="https://cdn.discordapp.com/attachments/1287013277607530571/1311268530016223232/rz5.png" alt="Logo" class="logo">
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Access your ticket transcripts and manage your support history</p>
        
        <a href="#" id="loginButton">
            <i class="fab fa-discord"></i>
            Login with Discord
        </a>

        <div class="features">
            <div class="feature">
                <i class="fas fa-history"></i>
                <div class="feature-text">
                    <strong>Access History</strong>
                    View all your past support conversations
                </div>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <div class="feature-text">
                    <strong>Secure Access</strong>
                    Safe and encrypted transcript storage
                </div>
            </div>
            <div class="feature">
                <i class="fas fa-sync-alt"></i>
                <div class="feature-text">
                    <strong>Real-time Updates</strong>
                    Always up to date with latest tickets
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1327745611230871572';
        const REDIRECT_URI = 'https://2cpe.github.io/ticket-transcripts/callback.html';

        // Store the intended destination
        localStorage.setItem('redirect_after_login', 'dashboard.html');

        document.getElementById('loginButton').href = 
            `https://discord.com/api/oauth2/authorize` +
            `?client_id=${CLIENT_ID}` +
            `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
            `&response_type=code` +
            `&scope=${encodeURIComponent('identify guilds guilds.members.read')}` +
            `&permissions=1024` +
            `&state=login`;
    </script>
</body>
</html>
