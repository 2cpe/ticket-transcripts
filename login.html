<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ticket Transcripts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #1A1B1E;
            --bg-secondary: #2B2D31;
            --accent-color: #5865F2;
            --accent-hover: #4752C4;
            --text-primary: #FFFFFF;
            --text-secondary: #B5BAC1;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--bg-secondary);
            padding: 48px;
            border-radius: 24px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            border: 1px solid var(--border-color);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.25);
        }

        .icon {
            width: 96px;
            height: 96px;
            margin-bottom: 32px;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.05);
        }

        .title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #FFFFFF 0%, #B5BAC1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 16px 36px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(88, 101, 242, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            .icon {
                width: 80px;
                height: 80px;
                margin-bottom: 24px;
            }
            
            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1287013277607530571/1311268530016223232/rz5.png" alt="Logo" class="icon">
        <h1 class="title">Ticket Transcripts</h1>
        <p class="description">Please login with Discord to view your ticket transcripts</p>
        <a href="#" class="button" id="loginButton">
            <i class="fab fa-discord"></i> Login with Discord
        </a>
    </div>

    <script>
        const CLIENT_ID = '1327745611230871572';
        const REDIRECT_URI = 'https://2cpe.github.io/ticket-transcripts/callback.html';

        document.getElementById('loginButton').href = 
            `https://discord.com/api/oauth2/authorize` +
            `?client_id=${CLIENT_ID}` +
            `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
            `&response_type=code` +
            `&scope=identify` +
            `&state=login`;
    </script>
</body>
</html>
