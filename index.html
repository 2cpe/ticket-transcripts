<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Transcript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1A1B1E;        /* Discord's main background */
            --bg-secondary: #2B2D31;      /* Discord's secondary background */
            --bg-tertiary: #313338;       /* Discord's tertiary background */
            --accent-color: #5865F2;      /* Discord's brand blue */
            --accent-hover: #4752C4;      /* Darker blue for hover states */
            --text-primary: #FFFFFF;      /* White text */
            --text-secondary: #B5BAC1;    /* Discord's secondary text */
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 24px;
        }

        .header {
            background: var(--bg-tertiary);
            padding: 40px;
            border-radius: 24px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header img {
            width: 88px;
            height: 88px;
            border-radius: 20px;
            margin-bottom: 24px;
            transition: transform 0.3s ease;
        }

        .header img:hover {
            transform: scale(1.05);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #FFFFFF 0%, #B5BAC1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #b5bac1;
            font-size: 16px;
        }

        #transcript {
            background-color: #2f3136;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #40444b;
        }

        .message {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid var(--border-color);
        }

        .message:hover {
            background: var(--bg-tertiary);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .author-avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            transition: transform 0.2s ease;
        }

        .author-avatar:hover {
            transform: scale(1.1);
        }

        .author {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 16px;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .content {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.7;
            margin-left: 60px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #ffffff;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background-color: #f04747;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
        }

        .info-bar {
            background: var(--bg-secondary);
            padding: 20px 32px;
            border-radius: 16px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 15px;
        }

        .info-item i {
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
                margin: 20px auto;
            }

            .header {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .message {
                padding: 20px;
            }

            .content {
                margin-left: 0;
                margin-top: 16px;
            }

            .info-bar {
                flex-direction: column;
                gap: 12px;
                padding: 20px;
            }
        }

        .error-container {
            background: var(--bg-tertiary);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            border: 1px solid rgba(255, 0, 0, 0.2);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.25);
        }

        .error-icon {
            font-size: 48px;
            color: #ff4444;
            margin-bottom: 20px;
        }

        .error-icon i {
            animation: pulse 2s infinite;
        }

        .error-title {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .error-message {
            color: #dcddde;
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .error-button {
            background: var(--accent-color);
            color: white;
            padding: 12px 32px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .error-button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .error-details {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: left;
        }

        .error-tip {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-style: italic;
        }

        .error-list {
            list-style-type: none;
            padding-left: 0;
            margin: 10px 0;
        }

        .error-list li {
            padding: 5px 0 5px 25px;
            position: relative;
        }

        .error-list li:before {
            content: "â€¢";
            position: absolute;
            left: 10px;
            color: var(--error-color);
        }

        .error-container {
            --error-color: #ff4444;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Add these new styles for buttons and interactive elements */
        .button {
            background: var(--accent-color);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 4px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .button:hover {
            background: var(--accent-hover);
        }

        /* Add Discord-like input styling */
        input, textarea {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px;
            border-radius: 4px;
        }

        input:focus, textarea:focus {
            border-color: var(--accent-color);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn.discordapp.com/attachments/1287013277607530571/1311268530016223232/rz5.png?ex=674a37bb&is=6748e63b&hm=78b76df79434c93afed039ba16a3050f32b25807d9a8669d7e6f1366b5313e07&" alt="Logo">
            <h1>Ticket Transcript</h1>
            <p>A record of your support conversation</p>
        </div>

        <div class="info-bar">
            <div class="info-item">
                <i class="fas fa-ticket-alt"></i>
                <span id="ticket-id">Loading ticket information...</span>
            </div>
            <div class="info-item">
                <i class="far fa-clock"></i>
                <span id="transcript-date"></span>
            </div>
        </div>

        <div id="transcript">
            <div class="loading">
                <i class="fas fa-circle-notch"></i>
                Loading transcript...
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1327745611230871572';
        const REDIRECT_URI = 'https://2cpe.github.io/ticket-transcripts/callback.html';
        let discordUser = null;

        async function checkAuth() {
            const accessToken = localStorage.getItem('discord_token');
            if (!accessToken) {
                redirectToLogin();
                return false;
            }

            try {
                // Verify Discord token and get user info
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Token invalid');
                }

                discordUser = await response.json();
                return true;
            } catch (error) {
                localStorage.removeItem('discord_token');
                redirectToLogin();
                return false;
            }
        }

        function redirectToLogin() {
            const state = Math.random().toString(36).substring(7);
            localStorage.setItem('oauth_state', state);
            
            const params = new URLSearchParams(window.location.search);
            localStorage.setItem('return_url', window.location.href);

            window.location.href = `https://discord.com/api/oauth2/authorize` +
                `?client_id=${CLIENT_ID}` +
                `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
                `&response_type=code` +
                `&scope=identify` +
                `&state=${state}`;
        }

        async function loadTranscript() {
            if (!await checkAuth()) return;

            const transcriptId = getTranscriptId();
            const userId = getQueryParam('userId');

            if (discordUser.id !== userId) {
                showError('You are not authorized to view this transcript.');
                return;
            }

            const transcriptElement = document.getElementById('transcript');
            const ticketIdElement = document.getElementById('ticket-id');
            const transcriptDateElement = document.getElementById('transcript-date');

            if (!transcriptId) {
                transcriptElement.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        No transcript ID provided
                    </div>`;
                return;
            }

            try {
                const response = await fetch(`./transcripts/${transcriptId}.json`);
                if (!response.ok) {
                    throw new Error('Transcript not found or expired');
                }
                const data = await response.json();
                
                ticketIdElement.textContent = data.channelName;
                transcriptDateElement.textContent = formatTimestamp(Date.now());
                
                let html = '';
                data.messages.forEach(msg => {
                    html += `
                        <div class="message">
                            <div class="message-header">
                                <img class="author-avatar" src="${msg.authorAvatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}" alt="Avatar">
                                <span class="author">${escapeHtml(msg.author)}</span>
                                <span class="timestamp">${escapeHtml(msg.timestamp)}</span>
                            </div>
                            <div class="content">${escapeHtml(msg.content)}</div>
                        </div>
                    `;
                });
                
                transcriptElement.innerHTML = html;
            } catch (error) {
                transcriptElement.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load transcript: ${error.message}
                    </div>`;
            }
        }

        function getTranscriptId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function showError(message) {
            const transcriptElement = document.getElementById('transcript');
            let errorTitle = 'Access Denied';
            let errorIcon = 'fa-shield-alt';
            let errorDetails = '';
            let errorColor = '#ff4444';

            // Determine error type and customize message
            if (message.includes('not authorized')) {
                errorTitle = 'Unauthorized Access';
                errorIcon = 'fa-user-shield';
                errorDetails = `
                    <div class="error-details">
                        <p class="error-tip">If this is your ticket, make sure you're logged in with the correct account.</p>
                    </div>`;
                errorColor = '#ff4444';
            } else if (message.includes('not found') || message.includes('expired')) {
                errorTitle = 'Transcript Not Found';
                errorIcon = 'fa-file-circle-xmark';
                errorDetails = `
                    <div class="error-details">
                        <p>The requested transcript could not be found.</p>
                        <p>This might be because:</p>
                        <ul class="error-list">
                            <li>The transcript has expired (24-hour limit)</li>
                            <li>The ticket ID is invalid</li>
                            <li>The transcript was deleted</li>
                        </ul>
                    </div>`;
                errorColor = '#ffa500';
            } else if (message.includes('No transcript ID')) {
                errorTitle = 'Invalid Request';
                errorIcon = 'fa-circle-exclamation';
                errorDetails = `
                    <div class="error-details">
                        <p>No transcript ID was provided in the request.</p>
                        <p>Please use the link provided in your Discord DMs.</p>
                    </div>`;
                errorColor = '#ffd700';
            }

            transcriptElement.innerHTML = `
                <div class="error-container" style="border-color: ${errorColor}">
                    <div class="error-icon" style="color: ${errorColor}">
                        <i class="fas ${errorIcon}"></i>
                    </div>
                    <h2 class="error-title">${errorTitle}</h2>
                    <p class="error-message">${message}</p>
                    ${errorDetails}
                </div>
            `;
        }

        // Add a logout button to your HTML
        function addLogoutButton() {
            const container = document.querySelector('.container');
            const logoutButton = document.createElement('button');
            logoutButton.textContent = 'Logout';
            logoutButton.onclick = () => {
                localStorage.removeItem('discord_token');
                window.location.reload();
            };
            container.appendChild(logoutButton);
        }

        window.onload = loadTranscript;
    </script>
</body>
</html>
