<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Transcript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arabic UI', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .header {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #40444b;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #4752C4;
        }

        .header img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #b9bbbe;
            font-size: 14px;
        }

        .info-bar {
            background-color: #2f3136;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #40444b;
        }

        .info-item {
            display: flex;
            align-items: center;
            color: #b9bbbe;
            font-size: 14px;
            gap: 8px;
        }

        #transcript {
            background-color: #2f3136;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #40444b;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            background-color: #36393f;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .message:hover {
            background-color: #32353b;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 10px;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .author {
            font-weight: 600;
            color: #ffffff;
        }

        .timestamp {
            color: #72767d;
            font-size: 0.8em;
            margin-left: auto;
        }

        .content {
            margin-left: 50px;
            color: #dcddde;
            font-size: 15px;
            word-wrap: break-word;
            white-space: pre-wrap;
            unicode-bidi: plaintext;
        }

        .content[dir="rtl"] {
            margin-left: 0;
            margin-right: 50px;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        .attachments {
            margin-top: 10px;
            margin-left: 50px;
        }

        .attachment {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background-color: #2f3136;
            color: #00b0f4;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 8px;
            margin-bottom: 8px;
            border: 1px solid #40444b;
            transition: background-color 0.2s;
        }

        .attachment:hover {
            background-color: #36393f;
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #ffffff;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid #ff4444;
            margin-top: 20px;
        }

        .error-icon {
            font-size: 48px;
            color: #ff4444;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin: 10px;
            }

            .header {
                padding: 15px;
            }

            .back-button {
                position: static;
                transform: none;
                margin-bottom: 15px;
                width: 100%;
                justify-content: center;
            }

            .info-bar {
                flex-direction: column;
                gap: 10px;
            }

            .message {
                padding: 10px;
            }

            .content {
                margin-left: 0;
                margin-top: 10px;
            }

            .attachments {
                margin-left: 0;
            }

            .content[dir="rtl"] {
                margin-right: 0;
            }
        }

        @font-face {
            font-family: 'Arabic UI';
            src: local('Segoe UI');
            unicode-range: U+0600-06FF, U+0750-077F, U+08A0-08FF, U+FB50-FDFF, U+FE70-FEFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="window.location.href='dashboard.html'" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
            <img src="https://cdn.discordapp.com/attachments/1287013277607530571/1311268530016223232/rz5.png" alt="Logo">
            <h1>Ticket Transcript</h1>
            <p>A record of your support conversation</p>
        </div>

        <div class="info-bar">
            <div class="info-item">
                <i class="fas fa-ticket-alt"></i>
                <span id="ticket-id">Loading ticket information...</span>
            </div>
            <div class="info-item">
                <i class="far fa-clock"></i>
                <span id="transcript-date"></span>
            </div>
        </div>

        <div id="transcript">
            <div class="loading">
                <i class="fas fa-circle-notch"></i>
                Loading transcript...
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1327745611230871572';
        const REDIRECT_URI = 'https://2cpe.github.io/ticket-transcripts/callback.html';
        let discordUser = null;

        async function checkAuth() {
            const accessToken = localStorage.getItem('discord_token');
            if (!accessToken) {
                redirectToLogin();
                return false;
            }

            try {
                // Verify Discord token and get user info
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Token invalid');
                }

                discordUser = await response.json();
                return true;
            } catch (error) {
                localStorage.removeItem('discord_token');
                redirectToLogin();
                return false;
            }
        }

        function redirectToLogin() {
            const state = Math.random().toString(36).substring(7);
            localStorage.setItem('oauth_state', state);
            
            const params = new URLSearchParams(window.location.search);
            localStorage.setItem('return_url', window.location.href);

            window.location.href = `https://discord.com/api/oauth2/authorize` +
                `?client_id=${CLIENT_ID}` +
                `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
                `&response_type=code` +
                `&scope=identify` +
                `&state=${state}`;
        }

        async function loadTranscript() {
            const urlParams = new URLSearchParams(window.location.search);
            const transcriptId = urlParams.get('id');
            const userId = urlParams.get('userId');
            const fileName = urlParams.get('file');

            if (!transcriptId || !userId) {
                showError('Invalid transcript URL');
                return;
            }

            // Construct fileName if not provided
            const actualFileName = fileName || `ticket_${userId}_${transcriptId}.json`;

            try {
                // First verify the user is authenticated
                if (!await checkAuth()) {
                    // Save current URL to return after login
                    localStorage.setItem('return_url', window.location.href);
                    window.location.href = 'login.html';
                    return;
                }

                // Verify this user has permission to view this transcript
                const discordUser = JSON.parse(localStorage.getItem('discord_user'));
                if (discordUser.id !== userId) {
                    showError('You do not have permission to view this transcript');
                    return;
                }

                const response = await fetch(
                    `https://api.github.com/repos/2cpe/ticket-transcripts/contents/transcripts/${actualFileName}`,
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('Transcript not found or expired');
                }

                const data = await response.json();
                const transcript = JSON.parse(atob(data.content));
                displayTranscript(transcript);
            } catch (error) {
                showError(error.message);
            }
        }

        function displayTranscript(transcript) {
            const transcriptElement = document.getElementById('transcript');
            let html = '';

            // Add text direction support for Arabic
            const rtlCheck = /[\u0591-\u07FF\uFB1D-\uFDFD\uFE70-\uFEFC]/;

            transcript.messages.forEach(msg => {
                const isRTL = rtlCheck.test(msg.content);
                const contentDir = isRTL ? 'rtl' : 'ltr';
                
                html += `
                    <div class="message">
                        <div class="message-header">
                            <img class="author-avatar" src="${msg.authorAvatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}" alt="Avatar">
                            <span class="author">${escapeHtml(msg.author)}</span>
                            <span class="timestamp">${escapeHtml(msg.timestamp)}</span>
                        </div>
                        <div class="content" dir="${contentDir}" style="text-align: ${isRTL ? 'right' : 'left'}">
                            ${decodeAndEscapeHtml(msg.content)}
                        </div>
                        ${msg.attachments.length > 0 ? `
                            <div class="attachments">
                                ${msg.attachments.map(url => `
                                    <a href="${url}" target="_blank" class="attachment">
                                        <i class="fas fa-paperclip"></i> Attachment
                                    </a>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            transcriptElement.innerHTML = html;
            document.getElementById('ticket-id').textContent = transcript.channelName;
            document.getElementById('transcript-date').textContent = new Date(transcript.timestamp).toLocaleString('ar-SA');
        }

        function decodeAndEscapeHtml(text) {
            // First decode any encoded entities
            const decoded = decodeURIComponent(escape(text));
            // Then escape HTML special characters
            return escapeHtml(decoded);
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showError(message) {
            const transcriptElement = document.getElementById('transcript');
            let errorTitle = 'Access Denied';
            let errorIcon = 'fa-shield-alt';
            let errorDetails = '';
            let errorColor = '#ff4444';

            // Determine error type and customize message
            if (message.includes('not authorized')) {
                errorTitle = 'Unauthorized Access';
                errorIcon = 'fa-user-shield';
                errorDetails = `
                    <div class="error-details">
                        <p class="error-tip">If this is your ticket, make sure you're logged in with the correct account.</p>
                    </div>`;
                errorColor = '#ff4444';
            } else if (message.includes('not found') || message.includes('expired')) {
                errorTitle = 'Transcript Not Found';
                errorIcon = 'fa-file-circle-xmark';
                errorDetails = `
                    <div class="error-details">
                        <p>The requested transcript could not be found.</p>
                        <p>This might be because:</p>
                        <ul class="error-list">
                            <li>The transcript has expired (24-hour limit)</li>
                            <li>The ticket ID is invalid</li>
                            <li>The transcript was deleted</li>
                        </ul>
                    </div>`;
                errorColor = '#ffa500';
            } else if (message.includes('No transcript ID')) {
                errorTitle = 'Invalid Request';
                errorIcon = 'fa-circle-exclamation';
                errorDetails = `
                    <div class="error-details">
                        <p>No transcript ID was provided in the request.</p>
                        <p>Please use the link provided in your Discord DMs.</p>
                    </div>`;
                errorColor = '#ffd700';
            }

            transcriptElement.innerHTML = `
                <div class="error-container" style="border-color: ${errorColor}">
                    <div class="error-icon" style="color: ${errorColor}">
                        <i class="fas ${errorIcon}"></i>
                    </div>
                    <h2 class="error-title">${errorTitle}</h2>
                    <p class="error-message">${message}</p>
                    ${errorDetails}
                </div>
            `;
        }

        // Add a logout button to your HTML
        function addLogoutButton() {
            const container = document.querySelector('.container');
            const logoutButton = document.createElement('button');
            logoutButton.textContent = 'Logout';
            logoutButton.onclick = () => {
                localStorage.removeItem('discord_token');
                window.location.reload();
            };
            container.appendChild(logoutButton);
        }

        window.onload = loadTranscript;
    </script>
</body>
</html>
