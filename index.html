<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Transcript</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .header {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #40444b;
            text-align: center;
        }

        .header img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #b9bbbe;
            font-size: 14px;
        }

        #transcript {
            background-color: #2f3136;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #40444b;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            background-color: #36393f;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .message:hover {
            background-color: #32353b;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .author {
            font-weight: 600;
            color: #ffffff;
            margin-right: 8px;
        }

        .timestamp {
            color: #72767d;
            font-size: 0.8em;
        }

        .content {
            margin-left: 50px;
            color: #dcddde;
            font-size: 15px;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #ffffff;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background-color: #f04747;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
        }

        .info-bar {
            background-color: #202225;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .info-item {
            display: flex;
            align-items: center;
            color: #b9bbbe;
            font-size: 14px;
        }

        .info-item i {
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .message {
                padding: 10px;
            }

            .content {
                margin-left: 0;
                margin-top: 10px;
            }

            .info-bar {
                flex-direction: column;
                gap: 10px;
            }
        }

        .error-container {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.1);
        }

        .error-icon {
            font-size: 48px;
            color: #ff4444;
            margin-bottom: 20px;
        }

        .error-icon i {
            animation: pulse 2s infinite;
        }

        .error-title {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .error-message {
            color: #dcddde;
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .error-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .error-button:hover {
            background-color: #4752C4;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .error-details {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: left;
        }

        .error-tip {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-style: italic;
        }

        .error-list {
            list-style-type: none;
            padding-left: 0;
            margin: 10px 0;
        }

        .error-list li {
            padding: 5px 0 5px 25px;
            position: relative;
        }

        .error-list li:before {
            content: "â€¢";
            position: absolute;
            left: 10px;
            color: var(--error-color);
        }

        .error-container {
            --error-color: #ff4444;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Additional styles specific to transcript page */
        .transcript-container {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            margin-top: 2rem;
        }

        .transcript-header {
            background-color: var(--bg-tertiary);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .message {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }

        .message:hover {
            background-color: var(--bg-tertiary);
        }

        .message:last-child {
            border-bottom: none;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent-primary);
        }

        .author {
            font-weight: 600;
            color: var(--text-primary);
        }

        .timestamp {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .content {
            color: var(--text-secondary);
            padding-left: calc(40px + 0.75rem);
            line-height: 1.5;
        }

        .loading-container {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            color: var(--accent-primary);
            margin-bottom: 1rem;
        }

        .error-container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--error-color);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        .error-icon {
            color: var(--error-color);
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .error-title {
            color: var(--error-color);
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .info-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .content {
                padding-left: 0;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <img src="https://cdn.discordapp.com/attachments/1287013277607530571/1311268530016223232/rz5.png" alt="Logo" class="header-icon">
                <h1 class="header-title">Ticket Transcript</h1>
                <p class="header-description">A record of your support conversation</p>
            </div>

            <div class="info-bar">
                <div class="info-item">
                    <i class="fas fa-ticket-alt"></i>
                    <span id="ticket-id">Loading ticket information...</span>
                </div>
                <div class="info-item">
                    <i class="far fa-clock"></i>
                    <span id="transcript-date"></span>
                </div>
            </div>

            <div id="transcript">
                <div class="loading">
                    <i class="fas fa-circle-notch loading-spinner"></i>
                    <span>Loading transcript...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1327745611230871572';
        const REDIRECT_URI = 'https://2cpe.github.io/ticket-transcripts/callback.html';
        let discordUser = null;

        async function checkAuth() {
            const accessToken = localStorage.getItem('discord_token');
            if (!accessToken) {
                redirectToLogin();
                return false;
            }

            try {
                // Verify Discord token and get user info
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Token invalid');
                }

                discordUser = await response.json();
                return true;
            } catch (error) {
                localStorage.removeItem('discord_token');
                redirectToLogin();
                return false;
            }
        }

        function redirectToLogin() {
            const state = Math.random().toString(36).substring(7);
            localStorage.setItem('oauth_state', state);
            
            const params = new URLSearchParams(window.location.search);
            localStorage.setItem('return_url', window.location.href);

            window.location.href = `https://discord.com/api/oauth2/authorize` +
                `?client_id=${CLIENT_ID}` +
                `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
                `&response_type=code` +
                `&scope=identify` +
                `&state=${state}`;
        }

        async function loadTranscript() {
            if (!await checkAuth()) return;

            const transcriptId = getTranscriptId();
            const userId = getQueryParam('userId');

            if (discordUser.id !== userId) {
                showError('You are not authorized to view this transcript.');
                return;
            }

            const transcriptElement = document.getElementById('transcript');
            const ticketIdElement = document.getElementById('ticket-id');
            const transcriptDateElement = document.getElementById('transcript-date');

            if (!transcriptId) {
                transcriptElement.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        No transcript ID provided
                    </div>`;
                return;
            }

            try {
                const response = await fetch(`./transcripts/${transcriptId}.json`);
                if (!response.ok) {
                    throw new Error('Transcript not found or expired');
                }
                const data = await response.json();
                
                ticketIdElement.textContent = data.channelName;
                transcriptDateElement.textContent = formatTimestamp(Date.now());
                
                let html = '';
                data.messages.forEach(msg => {
                    html += `
                        <div class="message">
                            <div class="message-header">
                                <img class="author-avatar" src="${msg.authorAvatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}" alt="Avatar">
                                <span class="author">${escapeHtml(msg.author)}</span>
                                <span class="timestamp">${escapeHtml(msg.timestamp)}</span>
                            </div>
                            <div class="content">${escapeHtml(msg.content)}</div>
                        </div>
                    `;
                });
                
                transcriptElement.innerHTML = html;
            } catch (error) {
                transcriptElement.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load transcript: ${error.message}
                    </div>`;
            }
        }

        function getTranscriptId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function showError(message) {
            const transcriptElement = document.getElementById('transcript');
            let errorTitle = 'Access Denied';
            let errorIcon = 'fa-shield-alt';
            let errorDetails = '';
            let errorColor = '#ff4444';

            // Determine error type and customize message
            if (message.includes('not authorized')) {
                errorTitle = 'Unauthorized Access';
                errorIcon = 'fa-user-shield';
                errorDetails = `
                    <div class="error-details">
                        <p class="error-tip">If this is your ticket, make sure you're logged in with the correct account.</p>
                    </div>`;
                errorColor = '#ff4444';
            } else if (message.includes('not found') || message.includes('expired')) {
                errorTitle = 'Transcript Not Found';
                errorIcon = 'fa-file-circle-xmark';
                errorDetails = `
                    <div class="error-details">
                        <p>The requested transcript could not be found.</p>
                        <p>This might be because:</p>
                        <ul class="error-list">
                            <li>The transcript has expired (24-hour limit)</li>
                            <li>The ticket ID is invalid</li>
                            <li>The transcript was deleted</li>
                        </ul>
                    </div>`;
                errorColor = '#ffa500';
            } else if (message.includes('No transcript ID')) {
                errorTitle = 'Invalid Request';
                errorIcon = 'fa-circle-exclamation';
                errorDetails = `
                    <div class="error-details">
                        <p>No transcript ID was provided in the request.</p>
                        <p>Please use the link provided in your Discord DMs.</p>
                    </div>`;
                errorColor = '#ffd700';
            }

            transcriptElement.innerHTML = `
                <div class="error-container" style="border-color: ${errorColor}">
                    <div class="error-icon" style="color: ${errorColor}">
                        <i class="fas ${errorIcon}"></i>
                    </div>
                    <h2 class="error-title">${errorTitle}</h2>
                    <p class="error-message">${message}</p>
                    ${errorDetails}
                </div>
            `;
        }

        // Add a logout button to your HTML
        function addLogoutButton() {
            const container = document.querySelector('.container');
            const logoutButton = document.createElement('button');
            logoutButton.textContent = 'Logout';
            logoutButton.onclick = () => {
                localStorage.removeItem('discord_token');
                window.location.reload();
            };
            container.appendChild(logoutButton);
        }

        window.onload = loadTranscript;
    </script>
</body>
</html>
