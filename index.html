<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Transcript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-black: #0a0a0a;
            --secondary-black: #141414;
            --accent-gold: #c4a456;
            --accent-bronze: #b39055;
            --text-light: #ffffff;
            --text-muted: #a0a0a0;
            --card-border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-black);
            color: var(--text-light);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.05;
            pointer-events: none;
        }

        .geometric-bg::before,
        .geometric-bg::after {
            content: '';
            position: absolute;
            width: 1000px;
            height: 1000px;
            background: linear-gradient(45deg, var(--accent-gold), var(--accent-bronze));
            animation: rotate 20s linear infinite;
        }

        .geometric-bg::before {
            top: -50%;
            left: -50%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .geometric-bg::after {
            bottom: -50%;
            right: -50%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation-direction: reverse;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            background: var(--secondary-black);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--card-border);
            text-align: center;
            position: relative;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-bronze), var(--accent-gold));
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--secondary-black);
            color: var(--accent-gold);
            border: 2px solid var(--accent-gold);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
        }

        .back-button:hover {
            background: rgba(196, 164, 86, 0.1);
            transform: translateY(calc(-50% - 2px));
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 0 20px rgba(196, 164, 86, 0.2);
        }

        .header h1 {
            color: var(--text-light);
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--accent-gold), var(--accent-bronze));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-muted);
            font-size: 16px;
        }

        .info-bar {
            background: var(--secondary-black);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .info-item {
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-size: 14px;
            gap: 10px;
        }

        .info-item i {
            color: var(--accent-gold);
            font-size: 16px;
        }

        #transcript {
            background: var(--secondary-black);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .message {
            margin: 15px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .message:hover {
            background: rgba(196, 164, 86, 0.05);
            border-color: var(--accent-gold);
            transform: translateX(5px);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent-gold);
        }

        .author {
            font-weight: 600;
            color: var(--text-light);
        }

        .timestamp {
            color: var(--text-muted);
            font-size: 0.85em;
            margin-left: auto;
        }

        .content {
            margin-left: 52px;
            color: var(--text-light);
            font-size: 15px;
            word-wrap: break-word;
        }

        .attachments {
            margin-top: 12px;
            margin-left: 52px;
        }

        .attachment {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--secondary-black);
            color: var(--accent-gold);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--accent-gold);
            transition: all 0.3s ease;
        }

        .attachment:hover {
            background: rgba(196, 164, 86, 0.1);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: var(--text-light);
        }

        .loading i {
            color: var(--accent-gold);
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            background: var(--secondary-black);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 1px solid var(--accent-gold);
            margin-top: 20px;
            box-shadow: 0 8px 30px rgba(196, 164, 86, 0.1);
        }

        .error-icon {
            font-size: 48px;
            color: var(--accent-gold);
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin: 10px;
            }

            .header {
                padding: 20px;
            }

            .back-button {
                position: static;
                transform: none;
                margin-bottom: 15px;
                width: 100%;
                justify-content: center;
            }

            .info-bar {
                flex-direction: column;
                gap: 15px;
            }

            .message {
                padding: 15px;
            }

            .content, .attachments {
                margin-left: 0;
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-bg"></div>
    <div class="container">
        <div class="header">
            <button onclick="window.location.href='dashboard.html'" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
            <img src="https://cdn.discordapp.com/attachments/1287013277607530571/1311268530016223232/rz5.png" alt="Logo">
            <h1>Ticket Transcript</h1>
            <p>A record of your support conversation</p>
        </div>

        <div class="info-bar">
            <div class="info-item">
                <i class="fas fa-ticket-alt"></i>
                <span id="ticket-id">Loading ticket information...</span>
            </div>
            <div class="info-item">
                <i class="far fa-clock"></i>
                <span id="transcript-date"></span>
            </div>
        </div>

        <div id="transcript">
            <div class="loading">
                <i class="fas fa-circle-notch"></i>
                Loading transcript...
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1327745611230871572';
        const REDIRECT_URI = 'https://2cpe.github.io/ticket-transcripts/callback.html';
        let discordUser = null;

        async function checkAuth() {
            const accessToken = localStorage.getItem('discord_token');
            if (!accessToken) {
                redirectToLogin();
                return false;
            }

            try {
                // Verify Discord token and get user info
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Token invalid');
                }

                discordUser = await response.json();
                return true;
            } catch (error) {
                localStorage.removeItem('discord_token');
                redirectToLogin();
                return false;
            }
        }

        function redirectToLogin() {
            const state = Math.random().toString(36).substring(7);
            localStorage.setItem('oauth_state', state);
            
            const params = new URLSearchParams(window.location.search);
            localStorage.setItem('return_url', window.location.href);

            window.location.href = `https://discord.com/api/oauth2/authorize` +
                `?client_id=${CLIENT_ID}` +
                `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
                `&response_type=code` +
                `&scope=identify` +
                `&state=${state}`;
        }

        async function loadTranscript() {
            const urlParams = new URLSearchParams(window.location.search);
            const transcriptId = urlParams.get('id');
            const userId = urlParams.get('userId');
            const fileName = urlParams.get('file');

            if (!transcriptId || !userId) {
                showError('Invalid transcript URL');
                return;
            }

            // Construct fileName if not provided
            const actualFileName = fileName || `ticket_${userId}_${transcriptId}.json`;

            try {
                // First verify the user is authenticated
                if (!await checkAuth()) {
                    // Save current URL to return after login
                    localStorage.setItem('return_url', window.location.href);
                    window.location.href = 'login.html';
                    return;
                }

                // Verify this user has permission to view this transcript
                const discordUser = JSON.parse(localStorage.getItem('discord_user'));
                if (discordUser.id !== userId) {
                    showError('You do not have permission to view this transcript');
                    return;
                }

                const response = await fetch(
                    `https://api.github.com/repos/2cpe/ticket-transcripts/contents/transcripts/${actualFileName}`,
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('Transcript not found or expired');
                }

                const data = await response.json();
                const transcript = JSON.parse(atob(data.content));
                displayTranscript(transcript);
            } catch (error) {
                showError(error.message);
            }
        }

        function displayTranscript(transcript) {
            const transcriptElement = document.getElementById('transcript');
            let html = '';

            transcript.messages.forEach(msg => {
                // Decode content if it's encoded
                const decodedContent = decodeURIComponent(escape(msg.content));
                const decodedAuthor = decodeURIComponent(escape(msg.author));
                
                // Format the timestamp
                const messageDate = new Date(msg.timestamp);
                const formattedDate = messageDate.toLocaleString('ar-SA', {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
                
                html += `
                    <div class="message">
                        <div class="message-header">
                            <img class="author-avatar" src="${msg.authorAvatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}" alt="Avatar">
                            <span class="author">${escapeHtml(decodedAuthor)}</span>
                            <span class="timestamp">${formattedDate}</span>
                        </div>
                        <div class="content">${escapeHtml(decodedContent)}</div>
                        ${msg.attachments.length > 0 ? `
                            <div class="attachments">
                                ${msg.attachments.map(url => `
                                    <a href="${url}" target="_blank" class="attachment">
                                        <i class="fas fa-paperclip"></i> Attachment
                                    </a>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            transcriptElement.innerHTML = html;
            
            // Update header info with formatted date
            const decodedChannelName = decodeURIComponent(escape(transcript.channelName));
            document.getElementById('ticket-id').textContent = decodedChannelName;
            const transcriptDate = new Date(transcript.timestamp);
            document.getElementById('transcript-date').textContent = transcriptDate.toLocaleString('ar-SA', {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showError(message) {
            const transcriptElement = document.getElementById('transcript');
            let errorTitle = 'Access Denied';
            let errorIcon = 'fa-shield-alt';
            let errorDetails = '';
            let errorColor = '#ff4444';

            // Determine error type and customize message
            if (message.includes('not authorized')) {
                errorTitle = 'Unauthorized Access';
                errorIcon = 'fa-user-shield';
                errorDetails = `
                    <div class="error-details">
                        <p class="error-tip">If this is your ticket, make sure you're logged in with the correct account.</p>
                    </div>`;
                errorColor = '#ff4444';
            } else if (message.includes('not found') || message.includes('expired')) {
                errorTitle = 'Transcript Not Found';
                errorIcon = 'fa-file-circle-xmark';
                errorDetails = `
                    <div class="error-details">
                        <p>The requested transcript could not be found.</p>
                        <p>This might be because:</p>
                        <ul class="error-list">
                            <li>The transcript has expired (24-hour limit)</li>
                            <li>The ticket ID is invalid</li>
                            <li>The transcript was deleted</li>
                        </ul>
                    </div>`;
                errorColor = '#ffa500';
            } else if (message.includes('No transcript ID')) {
                errorTitle = 'Invalid Request';
                errorIcon = 'fa-circle-exclamation';
                errorDetails = `
                    <div class="error-details">
                        <p>No transcript ID was provided in the request.</p>
                        <p>Please use the link provided in your Discord DMs.</p>
                    </div>`;
                errorColor = '#ffd700';
            }

            transcriptElement.innerHTML = `
                <div class="error-container" style="border-color: ${errorColor}">
                    <div class="error-icon" style="color: ${errorColor}">
                        <i class="fas ${errorIcon}"></i>
                    </div>
                    <h2 class="error-title">${errorTitle}</h2>
                    <p class="error-message">${message}</p>
                    ${errorDetails}
                </div>
            `;
        }

        // Add a logout button to your HTML
        function addLogoutButton() {
            const container = document.querySelector('.container');
            const logoutButton = document.createElement('button');
            logoutButton.textContent = 'Logout';
            logoutButton.onclick = () => {
                localStorage.removeItem('discord_token');
                window.location.reload();
            };
            container.appendChild(logoutButton);
        }

        window.onload = loadTranscript;
    </script>
</body>
</html>
