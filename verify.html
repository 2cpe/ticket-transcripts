<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Access - Ticket Transcripts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card fade-in">
            <img src="https://cdn.discordapp.com/attachments/1287013277607530571/1311268530016223232/rz5.png" alt="Logo" class="icon">
            <h1 class="title">Verify Your Identity</h1>
            <p class="description">To access this ticket transcript, please verify that you're the ticket creator</p>
            <a href="#" class="button" id="verifyButton">
                <i class="fab fa-discord"></i>
                Verify with Discord
            </a>
        </div>
    </div>

    <script>
        const verifyButton = document.getElementById('verifyButton');
        const transcriptId = new URLSearchParams(window.location.search).get('id');
        const userId = new URLSearchParams(window.location.search).get('userId');

        verifyButton.href = `https://discord.com/api/oauth2/authorize` +
            `?client_id=1327745611230871572` +
            `&redirect_uri=${encodeURIComponent('https://2cpe.github.io/ticket-transcripts/callback.html')}` +
            `&response_type=code` +
            `&scope=identify` +
            `&state=${transcriptId}_${userId}`;
    </script>
</body>
</html>
